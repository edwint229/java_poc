<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jquery QR Code Demo Page</title>
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../asset/css/qrcode.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div id="qrcode"></div>
			</div>
		</div>
	</div>

	<!-- Javascript below -->
	<script type="text/javascript" src="../asset/js/jquery-1.11.0.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../asset/jquery-qrcode-master/jquery.qrcode.min.js"></script>
	<script type="text/javascript" src="../asset/js/plugin/qrcode.cn.support.js"></script>

	<script type="text/javascript">
		(function() {
			var qrcodeContent = "这是一段中文测试！！！\nthis is a good test\n78193812398293";

			$('#qrcode').qrcode({
				//render : "table",
				width : 256,
				height : 256,
				text : utf16to8(qrcodeContent)
			});
		})();
	</script>
</body>
</html>
